name: CI (npm, PostGIS, Redis)

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fro_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres -d fro_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: fro_test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/fro_test
      REDIS_URL: redis://localhost:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install system clients
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client redis-tools
      - name: Install deps
        run: npm ci
      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -d fro_test -U postgres && break
            echo "Waiting for Postgres..."
            sleep 2
          done
      - name: Enable PostGIS
        run: psql "$DATABASE_URL" -c "CREATE EXTENSION IF NOT EXISTS postgis;"
      - name: Run DB migrations (best-effort)
        run: |
          npm run db:setup || \
          npm run migrate || \
          npx prisma migrate deploy || \
          npx knex migrate:latest || \
          echo "No known migration script found."
      - name: API tests (best-effort)
        run: |
          npm test || \
          npm run test:unit || \
          npm run test:integration || \
          node example-tests.js || \
          echo "No API test script found."
      - name: Web unit tests (if present)
        run: |
          npm run test:web || \
          echo "No web unit test script found."
