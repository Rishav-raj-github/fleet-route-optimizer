services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: fleet-optimizer-db
    environment:
      POSTGRES_DB: fleet_optimizer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: fleet123
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fleet-optimizer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: fleet-optimizer-api
    ports:
      - "3001:3001"
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=fleet_optimizer
      - DB_USER=postgres
      - DB_PASSWORD=fleet123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_PORT=3001
      - WS_PORT=3002
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fleet-network
    volumes:
      - ./fleet-optimizer-postgres.html:/app/public/index.html
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    image: node:18-alpine
    container_name: fleet-optimizer-web
    working_dir: /app
    environment:
      REACT_APP_API_URL: http://localhost:3001
      REACT_APP_WS_URL: ws://localhost:3002
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - fleet-network
    command: sh -c "npm install && npm run dev:web"

volumes:
  postgres_data:
  redis_data:

networks:
  fleet-network:
    driver: bridge